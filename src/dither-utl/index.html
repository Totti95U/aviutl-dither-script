<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DitherUtl</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/material-symbols/outlined.css">
    <link rel="stylesheet" href="node_modules/material-symbols/rounded.css">
    <link rel="stylesheet" href="node_modules/material-symbols/sharp.css">
</head>
<body>
    <div class="entire-wrapper">
        <div class="image-section">
            <div id="drop-area">
                <i class="material-symbols-outlined upload-icon">upload</i>
                <p id="drop-text">
                    <b>Drag & Drop</b><i class="material-symbols-outlined">image</i>
                    <br>or<br>
                    <b>Click<i class="material-symbols-outlined">left_click</i></b>
                </p>
                <img id="image-preview">
            </div>
            <p id="filePath">No image selected</p>
        </div>
        <div class="control-section">
            <div class="convertor">
                <h2>Convert to TXR</h2>
                <div class="converter-contents">
                    <button id="convertBtn" disabled>Convert</button>
                </div>
            </div>
            <div class="palette-section">
                <h2>Generate Palette</h2>
                <div class="palette-contents">
                    <div class="buttons">
                        <button id="generatePaletteBtn" disabled>Generate</button>
                        <div class="copyBtn">
                            <div id="copyNotification" class="copy-notification">Copied!</div>
                            <button id="copyPaletteBtn" disabled><i class="material-symbols-outlined">content_copy</i></button>
                        </div>
                    </div>
                    <div class="color-number">
                        <label for="colorCount">Number of Colors: </label>
                        <input type="number" id="colorCount" min="1" max="16777216" value="16" placeholder="16">
                    </div>
                    <progress id="paletteProgress" value="0" max="100" style="visibility: visible;"></progress>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
